<ng-container *ngIf="questionnaire && step && section">
  <div class="p-3">
    <p>{{ step.question }}</p>
    <div *ngFor="let input of step | getStepInputs : questionnaire">
      <ng-container [ngSwitch]="input.type">
        <app-text-control
          *ngSwitchCase="'text'"
          [placeholder]="input.placeholder ?? ''"
          [(ngModel)]="input.value"
          (ngModelChange)="updateAnswer(input)">
        </app-text-control>
        <app-number-control
          *ngSwitchCase="'number'"
          [placeholder]="input.placeholder ?? ''"
          [(ngModel)]="input.value"
          (ngModelChange)="updateAnswer(input)">
        </app-number-control>
        <textarea
          *ngSwitchCase="'textarea'"
          [placeholder]="input.placeholder ?? ''"
          [(ngModel)]="input.value"
          (ngModelChange)="updateAnswer(input)">
        </textarea>
        <app-date-control
          *ngSwitchCase="'date'"
          [placeholder]="input.placeholder ?? ''"
          [(ngModel)]="input.value"
          (ngModelChange)="updateAnswer(input)">
        </app-date-control>
        <app-date-time-control
          *ngSwitchCase="'datetime'"
          [placeholder]="input.placeholder ?? ''"
          [(ngModel)]="input.value"
          (ngModelChange)="updateAnswer(input)">
        </app-date-time-control>
        <app-stacked-select-control
          *ngSwitchCase="'select'"
          [(ngModel)]="input.value"
          (ngModelChange)="onSelectInput(input)"
          [options]="input.options">
        </app-stacked-select-control>
        <app-point-of-initial-impact
          *ngSwitchCase="'collision_direction'"
          [value]="input.value"
          (valueChanged)="valueUpdated(input, $event)">
        </app-point-of-initial-impact>
        <app-visible-damage-selector
          *ngSwitchCase="'damaged_parts'"
          [value]="input.value"
          (valueChanged)="valueUpdated(input, $event)">
        </app-visible-damage-selector>
        <!-- Add more input types as needed -->
      </ng-container>
    </div>
  </div>
  <app-footer-buttons [buttons]="footerButtons">
  </app-footer-buttons>
</ng-container>
