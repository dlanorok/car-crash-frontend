<div class="content-top">
  <img class="logo-img" src="./assets/images/car-bot.png" alt="car-crash" />
  <div class="gap-half flex flex-column z-index-1">
    <h1>
      {{ 'car-crash.name' | transloco }}
    </h1>
    <p>
      {{ 'car-crash.description' | transloco }}
    </p>
  </div>
</div>

<div class="flex z-index-1">
  <div class="flex flex-1 flex-column">
    <div class="padding scan flex flex-column gap">
      <app-svg-comp class="main-icon" name="qr-code" width="2.5rem"></app-svg-comp>
      <div class="flex flex-column">
        {{ 'car-crash.welcome.scan-qr-code' | transloco }}
        <div class="flex justify-content-end">
          <app-svg-comp name="next" width="20px" class="next-icon"></app-svg-comp>
        </div>
      </div>
    </div>

    <div class="padding scan flex flex-column gap">
      <app-svg-comp class="main-icon" name="info" width="2.5rem"></app-svg-comp>
      <div class="flex flex-column">
        {{ 'car-crash.welcome.get-help' | transloco }}
        <div class="flex justify-content-end">
          <app-svg-comp name="next" width="20px" class="next-icon"></app-svg-comp>
        </div>
      </div>
    </div>
  </div>

  <div class="flex flex-1 edit" (click)="createCrash()">
    <div class="padding flex flex-column justify-content-space-between flex-1">
      <app-svg-comp class="main-icon" name="ballot-check" width="2.5rem"></app-svg-comp>
      <div>
        {{ 'car-crash.welcome.start-editing' | transloco }}
        <div class="flex justify-content-end">
          <app-svg-comp name="next" width="20px" class="next-icon"></app-svg-comp>
        </div>
      </div>
    </div>

  </div>
</div>
