<div
  *ngIf="!showOCRComponent"
  class="ocr-scan mt-3" (click)="OCRToggle.next(true)">
  {{ title }}
</div>

<div
  [class.d-none]="!showOCRComponent"
  [class.full-screen]="cameraOpened"
  class="ocr-reader">
  <ng-container *ngIf="loading; else documentReaderTpl">
    Loading...
  </ng-container>
  <ng-template #documentReaderTpl>
    <document-reader
      (document-reader)="documentReaderHandler($event)" #reader></document-reader>
  </ng-template>
</div>
