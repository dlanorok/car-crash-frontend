<app-ocr-component
  *ngIf="((value$ | async) === null && !loading && (isDisabled$ | async) === false) && showOcr"
  [showOCRComponent]="true"
  (OCRToggle)="toggleOcr($event)"
  (OCRResponse)="processOCRResponse($event)">
</app-ocr-component>
