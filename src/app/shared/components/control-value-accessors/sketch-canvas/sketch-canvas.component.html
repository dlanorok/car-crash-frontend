    *ngIf="(value$ | async | canConfirmSketch) === false && (value$ | async | canEditSketch) === false"
    class="wait-notification"
  >
    Another person is editing the sketch, once finished you will have ability to confirm/edit it.
  </div>

  <div id="canvas-container" #container class="canvas-container"></div>

  <app-button class="next-button" [buttonText]="'§§ Edit sketch'" (click)="editSketch()"></app-button>

<ng-template #emptyTpl>
  <div class="alert alert-warning" role="alert">
    First complete initial questions
  </div>
</ng-template>

<app-input-section
  [buttonName]="'§§Confirm sketch'" (next)="confirmSketch()" (back)="back.emit()" [disabledButton]="(value$ | async | canConfirmSketch) === false">
</app-input-section>
