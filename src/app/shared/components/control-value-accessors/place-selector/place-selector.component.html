<div class="h-100 d-block w-100 overflow-hidden">
  <p id="test"></p>
  <google-map
    #map
    id="map"
    height="100%"
    width="100%"
    [options]="mapOptions"
  >
    <ng-container>
      <map-marker *ngIf="position" [position]="position"></map-marker>
    </ng-container>
  </google-map>

  <app-google-maps-button *ngIf="(isDisabled$ | async) === false" #currentLocation [buttonText]="'§§ Current location'"
                          (click)="showCurrentLocation()"></app-google-maps-button>
  <app-google-maps-button *ngIf="(isDisabled$ | async) === false" #confirmLocationBtn [buttonText]="'§§ Confirm location'"
                          (click)="confirmLocation()"></app-google-maps-button>

</div>
