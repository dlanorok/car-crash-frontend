<app-select-control
  [disabled]="(isDisabled$ | async) === true"
  [ngModel]="value$ | async"
  [items]="items"
  [customOptionTemplate]="countryOptionTemplate"
  (ngModelChange)="handleModelChange($event)">
</app-select-control>

<ng-template #countryOptionTemplate let-country>
  <span>{{country.emoji}}</span>
  {{country.name}}
</ng-template>
