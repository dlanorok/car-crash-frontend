<div class="form-group">
  <ngx-intl-tel-input
    [cssClass]="'custom'"
    [preferredCountries]="[CountryISO.Slovenia, CountryISO.Croatia]"
    [enableAutoCountrySelect]="false"
    [enablePlaceholder]="true"
    [searchCountryFlag]="true"
    [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
    [selectFirstCountry]="false"
    [separateDialCode]="true"
    [selectedCountryISO]="CountryISO.Slovenia"
    [maxLength]="15"
    [phoneValidation]="true"
    [ngModel]="value$ | async"
    (ngModelChange)="handleModelChange($event)"
  ></ngx-intl-tel-input>

  <app-form-errors *ngIf="submitted && !formControl.untouched" [control]="formControl"></app-form-errors>
</div>
