<div *ngFor="let option of (options || [])">
  <div class="option mt-3" [class.is-invalid]="submitted && formControl && formControl.errors" [class.selected]="(value$ | async) ==option.value" (click)="handleModelChange(option.value)">
    {{ option.label }}
  </div>
</div>

<app-form-errors *ngIf="submitted" [control]="formControl"></app-form-errors>
