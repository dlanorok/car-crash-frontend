<div class="form-group">
  <label for="date-picker">{{ label }}</label>
  <input
    id="date-picker"
    class="form-control"
    name="dp"
    ngbDatepicker
    (click)="d.toggle()"
    #d="ngbDatepicker"
    [ngModel]="value$ | async"
    (ngModelChange)="handleModelChange($event)"
    [class.is-invalid]="submitted && formControl.errors"
  />

  <app-form-errors *ngIf="submitted" [control]="formControl"></app-form-errors>
</div>
